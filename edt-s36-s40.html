<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tableau en html</title>
</head>
<body>
    <table>
        <!--titre du tableau-->
        <caption>Planning par semaine</caption>

        
       
            <!--entête du tableau-->
        <thead>
            <tr>
            <th scope="col">semaine</th>
            <th scope="col">lundi</th>
            <th scope="col">Mardi</th>
            <th scope="col">Mercredi</th>
            <th scope="col">Jeudi</th>
            <th scope="col">Vendredi</th>
            </tr>
            </thead>


            <!--corps du tableau-->
     <tbody>
         <tr>
             <th scope="row">S36</th>
             <td colspan="5">Nico</td>
         </tr>

         <tr>
             <th scope="row">S37</th>
             <td colspan="2">Nico</td>
             <td colspan="3">Renaud</td>
             
         </tr>
 
         <tr>
             <th scope="row">S38</th>
             <td colspan="2">Nico</td>
             <td>Renaud</td>
             <td colspan="2">Nico</td>
             
         </tr>

         <tr>
             <th scope="row">S39</th>
             <td>Renaud</td>
             <td colspan="2">Nico</td>
             <td colspan="2">Renaud</td>
             
         </tr>

         <tr>
             <th scope="row">S40</th>
             <td>Nico</td>
             <td colspan="2">Renaud</td>
            <!-- <td>Renaud</td> -->
             <td colspan="2">Nico</td>
             
         </tr>
        </tbody> 
                <!--pied de page-->
         <tfoot>
             <tr>
                 <td colspan="6">susceptible d'évoluer</td>
             </tr>
         </tfoot>
          
    </table>
    

    
</body>
</html>
